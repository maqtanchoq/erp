{# templates/admin/categories/delete.html #}
{% extends "base.html" %}

{% block title %}Kategoriya oʻchirish - Admin Panel{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-danger">
    <i class="fas fa-trash-alt"></i> Kategoriya oʻchirish
  </h2>

  <p class="lead">
    Siz roʻstdan ham “<strong>{{ category.name }}</strong>” kategoriyasini oʻchirmoqchimisiz?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="fas fa-trash"></i> Ha, oʻchirilsin
    </button>
    <a href="{% url 'admin_categories' %}" class="btn btn-secondary ms-2">
      <i class="fas fa-arrow-left"></i> Bekor qilish
    </a>
  </form>
</div>
{% endblock %}
